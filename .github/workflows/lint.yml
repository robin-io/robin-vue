name: Vue3-patch

on:
  push:
    branches: ["master", "vue3-patch" ]
  pull_request:
    branches: ["master", "vue3-patch" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: 14.x

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3

    - name: Install Dependencies
        run: npm install

    - name: Lint
      run: npm run lint

